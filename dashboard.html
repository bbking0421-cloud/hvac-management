<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 대시보드 - HVAC 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-back" onclick="location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1><i class="fas fa-chart-line"></i> 관리 대시보드</h1>
        </div>

        <!-- 필터 패널 -->
        <div class="filter-panel">
            <div class="filter-group">
                <label><i class="fas fa-calendar"></i> 기간</label>
                <select id="periodFilter">
                    <option value="today">오늘</option>
                    <option value="week" selected>최근 7일</option>
                    <option value="month">최근 30일</option>
                    <option value="all">전체</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-building"></i> 현장</label>
                <select id="siteFilterDash">
                    <option value="">전체</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-info-circle"></i> 상태</label>
                <select id="statusFilter">
                    <option value="">전체</option>
                    <option value="정상">정상</option>
                    <option value="주의">주의</option>
                    <option value="경고">경고</option>
                    <option value="고장">고장</option>
                </select>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">총 점검</div>
                    <div class="stat-value" id="totalInspections">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">정상</div>
                    <div class="stat-value" id="normalCount">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #FF9800 0%, #FFC107 100%);">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">주의/경고</div>
                    <div class="stat-value" id="warningCount">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #F44336 0%, #E91E63 100%);">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">고장</div>
                    <div class="stat-value" id="failureCount">0</div>
                </div>
            </div>
        </div>

        <!-- 차트 영역 -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3><i class="fas fa-chart-bar"></i> 장비 상태 분포</h3>
                <div class="chart-wrapper">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3><i class="fas fa-chart-line"></i> 점검 추이</h3>
                <div class="chart-wrapper">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3><i class="fas fa-chart-pie"></i> 장비 유형별 점검</h3>
                <div class="chart-wrapper">
                    <canvas id="equipmentTypeChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3><i class="fas fa-building"></i> 현장별 점검 현황</h3>
                <div class="chart-wrapper">
                    <canvas id="siteChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 이상 장비 목록 -->
        <div class="alert-section">
            <h2><i class="fas fa-exclamation-circle"></i> 주의가 필요한 장비</h2>
            <div id="alertList" class="alert-grid">
                <!-- 동적으로 생성 -->
            </div>
        </div>

        <!-- 최근 점검 내역 -->
        <div class="recent-section">
            <h2><i class="fas fa-history"></i> 최근 점검 내역</h2>
            <div class="table-container">
                <table id="recentInspections">
                    <thead>
                        <tr>
                            <th>점검일시</th>
                            <th>점검자</th>
                            <th>장비</th>
                            <th>위치</th>
                            <th>상태</th>
                            <th>특이사항</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 동적으로 생성 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
