<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비 목록 - HVAC 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/equipment-list.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-back" onclick="location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1><i class="fas fa-list"></i> 장비 목록</h1>
        </div>

        <!-- 필터 및 검색 -->
        <div class="search-panel">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="장비 ID, 모델명, 위치 검색..." onkeyup="filterList()">
            </div>
            <div class="filter-group">
                <select id="siteFilterList" onchange="filterList()">
                    <option value="">전체 현장</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="typeFilterList" onchange="filterList()">
                    <option value="">전체 장비</option>
                </select>
            </div>
        </div>

        <!-- 장비 카드 리스트 -->
        <div id="equipmentContainer" class="equipment-list">
            <!-- 동적으로 생성 -->
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/equipment-list.js"></script>
</body>
</html>
